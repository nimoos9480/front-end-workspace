<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI 구현</title>
    <link rel="stylesheet" href="../test/UI구현.css" />
  </head>
  <body>
    <form>
      <div class="main">
        <div>
          <label for="userId">아이디</label>
          <input type="text" name="userId" id="userId" required />
        </div>
        <div>
          <label for="userPwd">패스워드</label>
          <input type="password" name="userPwd" id="userPwd" required />
        </div>

        <div>
          <label for="userPwd2">패스워드 확인</label>
          <input type="text" name="userPwd2" id="userPwd2" required />
        </div>
        <div>
          <label for="E-mail">이메일</label>
          <input type="email" name="E-mail" id="E-mail" value="@" />
        </div>
        <div>
          <label for="address">주소</label>
          <input type="text" name="address" id="address" />
        </div>
        <div id="button">
          <input type="submit" value="가입" />
        </div>
      </div>
    </form>

    <script>
      const userPwd = document.querySelector("#userPwd");
      const userPwd2 = document.querySelector("#userPwd2");

      function userPwdCheck() {
        const regExp = /^[a-zA-Z0-9!-/:-@[-`{-~}]]{8,32}$/;
        return regExp.test(userPwd.value);
      }

      function userPwd2Check() {
        userPwd.value === userPwd2.value;
      }

      userPwd.addEventListener("click", function () {
        if (!regExp.test(userPwd.value)) {
          alert("영문자 대/소문자 특수문자, 숫자 포함 8 ~32자");
        }
      });

      function check() {
        if (!userPwdCheck) {
          userPwd.focus;
          return false;
        } else {
          return true;
        }
      }

      function inputHandler(event, check) {
        if (!check) {
          event.target.nextElementSibling.innerHTML =
            "영문자 대/소문자 특수문자, 숫자 포함 8 ~32자";
        } else {
          event.target.nextElementSibling.innerHTML = "OK!";
        }
      }
    </script>
  </body>
</html>
