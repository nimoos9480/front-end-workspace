<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>간단한 입출력 방법</h1>

    <script>
      // 1. 알림창 
      var toDay = new Date();
      alert(toDay);
      alert("안녕하세요?");

      // 2. 확인창
      confirm("배경 이미지를 바꾸시겠습니까?");

      // 3. 프롬프트 창에서 입력받기
      prompt("당신의 이름을 알려주세요.");

      // 4. 화면에 출력하기
      document.write("안녕하세요?");

      // 5. 콘솔창에 출력
      console.log("안녕하세요?");
    </script>
</html>
