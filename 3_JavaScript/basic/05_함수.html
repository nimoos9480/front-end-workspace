<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>함수</h1>

    <!-- 선언적 함수 -->
    <script>
        function sample() {
            console.log('ㅋㅋㅋㅋㅋㅋ');
        }
        sample(); // 호출해야 출력된다

        function plus(a, b) {
            return a + b;
        }
        // plus(10, 20);            // 콘솔에 안 나온다
        console.log(plus(10, 20));  // 30 출력

        const plus1 = plus(30, 40);
        console.log(plus1);

        const sample1 = sample();
        console.log(sample1);       // 변수는 선언했지만 정의되어 있지 않음 => undifined
    </script>

    <!-- 변수의 유효범위 (Scope) -->
    <script>
        const num1 = 100;

        function sample2() {
            const num1 = 200;
            console.log(num1);      // 200 

            function sample3() {
                const num2 = 300000;
            }
        }
        // console.log(num2); // 에러가 남(안쪽 영역것 밖에서 인식X)
        sample2();
    </script>

    <script src="js/script.js"></script>

    <!-- 익명 함수 -->
    <script>
        const minus = function(a, b) {
            return a - b;
        }

        console.log(minus(70, 30));
    </script>

    <!-- 화살표 함수 -->
    <script>
        const minus2 = (a, b) => {
            return a - b;
        }
        console.log(minus2(70,40));
    </script>
</body>
</html>
